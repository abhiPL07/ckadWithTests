  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /home/pal/Documents/kubernetes/ckadWithTests/s8/storage-class/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-01-cp